general:
  branches:
    ignore:
      - gh-pages
machine:
  node:
    version: 4.2.2
deployment:
  production:
    branch: master
    commands:
      - git checkout gh-pages
      - git merge master
      - git push https://$GITHUB_TOKEN:x-oauth-basic@github.com/SwampGuzzler/slack-circleCI.git gh-pages
      - ./scripts/production.sh
